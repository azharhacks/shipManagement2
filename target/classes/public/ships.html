<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Ships - Ship Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .ship-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .ship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.25rem;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .badge {
            font-weight: 500;
            padding: 0.35em 0.65em;
        }
        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        .ship-feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .ship-feature i {
            width: 20px;
            margin-right: 10px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="user-dashboard.html">
                <i class="bi bi-ship me-2"></i>Ship Management
            </a>
            <div class="d-flex align-items-center">
                <a href="user-dashboard.html" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <a href="#" class="btn btn-outline-danger" id="logout-link">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-3">Available Ships</h1>
            <p class="lead text-muted">Browse and book from our fleet of modern vessels</p>
            
            <div class="search-container">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search ships by name, type, or location...">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Ships Grid -->
        <div class="row" id="shipsContainer">
            <!-- Ships will be loaded here dynamically -->
            <div class="col-12 text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading ships...</span>
                </div>
                <p class="mt-2">Loading available ships...</p>
            </div>
        </div>

        <!-- Ship Details Modal -->
        <div class="modal fade" id="shipDetailsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shipDetailsModalLabel">Ship Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="shipDetailsContent">
                        <!-- Ship details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="bookShipBtn">
                            <i class="bi bi-calendar-plus"></i> Book This Ship
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Constants
        const API_BASE_URL = '/api';
        let allShips = [];
        let filteredShips = [];

        // DOM Elements
        const shipsContainer = document.getElementById('shipsContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const shipDetailsModal = new bootstrap.Modal(document.getElementById('shipDetailsModal'));
        const shipDetailsContent = document.getElementById('shipDetailsContent');
        const bookShipBtn = document.getElementById('bookShipBtn');
        let selectedShipId = null;

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }
                
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Load ships from API
        async function loadShips() {
            try {
                const response = await fetch(`${API_BASE_URL}/ships`);
                if (!response.ok) throw new Error('Failed to load ships');
                
                allShips = await response.json();
                filteredShips = [...allShips];
                renderShips();
            } catch (error) {
                console.error('Error loading ships:', error);
                shipsContainer.innerHTML = `
                    <div class="col-12 text-center my-5">
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Failed to load ships. Please try again later.
                        </div>
                        <button class="btn btn-primary" onclick="loadShips()">
                            <i class="bi bi-arrow-clockwise"></i> Retry
                        </button>
                    </div>`;
            }
        }

        // Render ships in the grid
        function renderShips() {
            if (filteredShips.length === 0) {
                shipsContainer.innerHTML = `
                    <div class="col-12 text-center my-5">
                        <i class="bi bi-ship" style="font-size: 3rem; color: #6c757d;"></i>
                        <h4 class="mt-3">No ships found</h4>
                        <p class="text-muted">Try adjusting your search criteria</p>
                    </div>`;
                return;
            }

            shipsContainer.innerHTML = filteredShips.map(ship => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card ship-card h-100">
                        <div style="height: 180px; background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d;">
                            <i class="bi bi-ship" style="font-size: 4rem;"></i>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">${ship.name}</h5>
                                <span class="badge ${getStatusBadgeClass(ship.status)}">${ship.status}</span>
                            </div>
                            <p class="text-muted mb-3">${ship.type || 'Cargo Ship'}</p>
                            
                            <div class="ship-feature">
                                <i class="bi bi-geo-alt"></i>
                                <span>${ship.currentLocation || 'At sea'}</span>
                            </div>
                            <div class="ship-feature">
                                <i class="bi bi-box-seam"></i>
                                <span>Capacity: ${ship.capacity || 'N/A'} TEU</span>
                            </div>
                            <div class="ship-feature">
                                <i class="bi bi-info-circle"></i>
                                <span>IMO: ${ship.imoNumber || 'N/A'}</span>
                            </div>
                            
                            <button class="btn btn-outline-primary w-100 mt-3" onclick="showShipDetails('${ship.id}')">
                                <i class="bi bi-eye"></i> View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show ship details in modal
        async function showShipDetails(shipId) {
            try {
                const response = await fetch(`${API_BASE_URL}/ships/${shipId}`);
                if (!response.ok) throw new Error('Failed to load ship details');
                
                const ship = await response.json();
                selectedShipId = ship.id;
                
                // Format the ship details
                shipDetailsContent.innerHTML = `
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="ratio ratio-16x9 mb-3" style="background: #f8f9fa; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                                <i class="bi bi-ship" style="font-size: 5rem; color: #6c757d;"></i>
                            </div>
                            <h3>${ship.name}</h3>
                            <span class="badge ${getStatusBadgeClass(ship.status)} mb-3">${ship.status}</span>
                            <p class="lead">${ship.type || 'Cargo Ship'}</p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="mb-3">Ship Details</h5>
                            <div class="mb-3">
                                <p><strong>IMO Number:</strong> ${ship.imoNumber || 'N/A'}</p>
                                <p><strong>Current Location:</strong> ${ship.currentLocation || 'At sea'}</p>
                                <p><strong>Capacity:</strong> ${ship.capacity || 'N/A'} TEU</p>
                                <p><strong>Last Maintenance:</strong> ${ship.lastMaintenanceDate ? new Date(ship.lastMaintenanceDate).toLocaleDateString() : 'N/A'}</p>
                            </div>
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> Contact our team for booking and more information.
                            </div>
                        </div>
                    </div>
                `;
                
                shipDetailsModal.show();
            } catch (error) {
                console.error('Error loading ship details:', error);
                alert('Failed to load ship details. Please try again.');
            }
        }

        // Handle ship booking
        function handleBookShip() {
            if (!selectedShipId) return;
            alert(`Booking initiated for ship ID: ${selectedShipId}\nThis feature will be implemented soon.`);
            // TODO: Implement booking functionality
        }

        // Filter ships based on search input
        function filterShips() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredShips = allShips.filter(ship => {
                return (
                    ship.name.toLowerCase().includes(searchTerm) ||
                    (ship.type && ship.type.toLowerCase().includes(searchTerm)) ||
                    (ship.currentLocation && ship.currentLocation.toLowerCase().includes(searchTerm)) ||
                    (ship.imoNumber && ship.imoNumber.toLowerCase().includes(searchTerm))
                );
            });
            
            renderShips();
        }

        // Helper function to get status badge class
        function getStatusBadgeClass(status) {
            switch (status?.toLowerCase()) {
                case 'active': return 'bg-success';
                case 'in transit': return 'bg-primary';
                case 'docked': return 'bg-info';
                case 'maintenance': return 'bg-warning';
                case 'inactive': return 'bg-secondary';
                default: return 'bg-secondary';
            }
        }

        // Initialize the page
        async function init() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                loadShips();
            }
        }

        // Event Listeners
        searchButton.addEventListener('click', filterShips);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') filterShips();
        });
        bookShipBtn.addEventListener('click', handleBookShip);
        
        // Logout functionality
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'same-origin'
            }).then(() => {
                window.location.href = '/login.html';
            });
        });

        // Initialize the page
        init();
    </script>
</body>
</html>
