<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom background image - using the ship image */
        .bg-login-image {
            background-image: url('https://placehold.co/1920x1080/4A6B8A/FFFFFF?text=Background+Image'); /* Placeholder image - Replace with your actual ship image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Ensure image doesn't repeat */
        }
        /* Hide scrollbar for aesthetic purposes */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-login-image">

    <div class="relative w-full h-full flex items-center justify-center p-4">
        <div class="bg-gray-200 bg-opacity-90 rounded-xl shadow-lg p-8 md:p-12 max-w-md w-full flex flex-col items-center">
            <div class="flex w-full mb-8">
                <button id="loginTab" class="flex-1 py-3 text-center text-lg font-semibold rounded-tl-lg rounded-bl-lg transition-colors duration-300 bg-black text-white">
                    LOG IN
                </button>
                <button id="signupTab" class="flex-1 py-3 text-center text-lg font-semibold rounded-tr-lg rounded-br-lg transition-colors duration-300 text-gray-700 hover:bg-gray-300">
                    SIGN UP
                </button>
            </div>

            <form id="loginForm" action="/api/login" method="POST">
                <div class="flex items-center bg-white rounded-md shadow-sm p-3">
                    <svg class="w-6 h-6 text-gray-500 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="text" id="loginUsername" placeholder="USERNAME" class="flex-1 bg-black text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="flex items-center bg-white rounded-md shadow-sm p-3">
                    <svg class="w-6 h-6 text-gray-500 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2h2zm2-2v2h6V7a3 3 0 00-6 0z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="password" id="loginPassword" placeholder="PASSWORD" class="flex-1 bg-black text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button id="loginButton" class="w-full bg-black text-white py-3 rounded-md font-semibold text-lg hover:bg-gray-800 transition-colors duration-300">
                    LOG IN
                </button>

                <p id="signupLinkParagraph" class="text-center text-gray-700 text-sm mt-4">
                    Do not have account? <a href="#" id="switchToSignup" class="text-blue-600 hover:underline font-medium">Sign up here</a>
                </p>
            </form>

            <div id="signupForm" class="w-full space-y-6 hidden">
                <div class="flex items-center bg-white rounded-md shadow-sm p-3">
                    <svg class="w-6 h-6 text-gray-500 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="text" placeholder="USERNAME" class="flex-1 bg-black text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="flex items-center bg-white rounded-md shadow-sm p-3">
                    <svg class="w-6 h-6 text-gray-500 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2h2zm2-2v2h6V7a3 3 0 00-6 0z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="password" placeholder="PASSWORD" class="flex-1 bg-black text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div class="flex items-center bg-white rounded-md shadow-sm p-3">
                    <svg class="w-6 h-6 text-gray-500 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2h2zm2-2v2h6V7a3 3 0 00-6 0z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="password" placeholder="CONFIRM PASSWORD" class="flex-1 bg-black text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <button id="signupSubmitButton" class="w-full bg-black text-white py-3 rounded-md font-semibold text-lg hover:bg-gray-800 transition-colors duration-300">
                    SIGN UP
                </button>
                <p id="signupProcessingMessage" class="hidden text-center text-gray-700 text-sm mt-4">Processing...</p>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchToSignupLink = document.getElementById('switchToSignup');
        const signupLinkParagraph = document.getElementById('signupLinkParagraph');
        const loginButton = document.getElementById('loginButton');
        const signupSubmitButton = document.getElementById('signupSubmitButton');
        const signupProcessingMessage = document.getElementById('signupProcessingMessage');

        // Added IDs for input fields to easily get their values
        const loginUsernameInput = document.getElementById('loginUsername');
        const loginPasswordInput = document.getElementById('loginPassword');


        // Function to show login form and hide signup form
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('bg-black', 'text-white');
            loginTab.classList.remove('text-gray-700', 'hover:bg-gray-300');
            signupTab.classList.remove('bg-black', 'text-white');
            signupTab.classList.add('text-gray-700', 'hover:bg-gray-300');
            signupLinkParagraph.classList.remove('hidden');
            signupSubmitButton.classList.remove('hidden');
            signupProcessingMessage.classList.add('hidden');
        }

        // Function to show signup form and hide login form
        function showSignupForm() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('bg-black', 'text-white');
            signupTab.classList.remove('text-gray-700', 'hover:bg-gray-300');
            loginTab.classList.remove('bg-black', 'text-white');
            loginTab.classList.add('text-gray-700', 'hover:bg-gray-300');
        }

        // Event listeners for tab clicks
        loginTab.addEventListener('click', showLoginForm);
        signupTab.addEventListener('click', showSignupForm);
        switchToSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        // Event listener for LOG IN button click
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                console.log('Login response:', result);

                if (result.status === 'success') {
                    // Save the token in localStorage
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                    }
                    // Redirect to dashboard with role
                    window.location.href = `/dashboard?role=${result.role || 'user'}`;
                } else {
                    alert(result.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error connecting to server. Please try again.');
            }
        });

        // Event listener for SIGN UP button click
        signupSubmitButton.addEventListener('click', () => {
            signupSubmitButton.classList.add('hidden');
            signupProcessingMessage.classList.remove('hidden');
            alert('Sign Up button clicked! (Processing message shown)');
            // Simulate a delay for processing, then redirect back to login
            setTimeout(() => {
                alert('Sign Up complete! You can now log in.');
                showLoginForm();
            }, 2000); // 2-second delay
        });

        // Initialize with login form visible
        showLoginForm();
    </script>
</body>
</html>
