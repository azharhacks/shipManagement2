<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ship Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .images {
            background-image: url('images/dashboard.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
          
        }
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: #3498db;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="images">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Admin Panel</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ships.html">
                                <i class="bi bi-ship"></i> Manage Ships
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="users-link">
                                <i class="bi bi-people"></i> Manage Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="reports-link">
                                <i class="bi bi-file-earmark-bar-graph"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link text-danger" href="#" id="logout-link">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Ships</h5>
                                <h2 id="total-ships">0</h2>
                                <p class="card-text">Registered in the system</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Active Users</h5>
                                <h2 id="active-users">0</h2>
                                <p class="card-text">Currently active</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Pending Tasks</h5>
                                <h2 id="pending-tasks">0</h2>
                                <p class="card-text">Requiring attention</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Recent Activity</span>
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-primary me-2" id="edit-mode-btn">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button type="button" class="btn btn-sm btn-success" id="apply-changes-btn" style="display: none;">
                                        <i class="bi bi-check-circle"></i> Apply Changes
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Time</th>
                                                <th>User</th>
                                                <th>Activity</th>
                                                <th>Details</th>
                                                <th class="edit-column" style="display: none;">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="recent-activity">
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth', {
                    credentials: 'include'  // Important for session cookies
                });
                
                if (!response.ok) {
                    throw new Error('Not authenticated');
                }
                
                const data = await response.json();
                
                if (!data.authenticated) {
                    console.log('Not authenticated, redirecting to login');
                    window.location.href = '/login.html';
                    return false;
                } else if (data.role !== 'admin') {
                    console.log('Not an admin, redirecting to user dashboard');
                    window.location.href = '/user-dashboard.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Authentication error:', error);
                window.location.href = '/login.html';
                return false;
            }
        }

        // Toggle edit mode
        function toggleEditMode(enable) {
            const editColumns = document.querySelectorAll('.edit-column');
            const editInputs = document.querySelectorAll('.editable');
            const editBtn = document.getElementById('edit-mode-btn');
            const applyBtn = document.getElementById('apply-changes-btn');
            
            if (enable) {
                // Show edit UI elements
                editColumns.forEach(col => col.style.display = 'table-cell');
                editInputs.forEach(input => {
                    const value = input.textContent.trim();
                    input.innerHTML = `<input type="text" class="form-control form-control-sm" value="${value}">`;
                });
                editBtn.classList.add('d-none');
                applyBtn.style.display = 'inline-block';
            } else {
                // Hide edit UI elements
                editColumns.forEach(col => col.style.display = 'none');
                editInputs.forEach(input => {
                    const inputElement = input.querySelector('input');
                    if (inputElement) {
                        input.textContent = inputElement.value;
                    }
                });
                editBtn.classList.remove('d-none');
                applyBtn.style.display = 'none';
            }
        }

        // Save changes function
        async function saveChanges() {
            const changes = [];
            const rows = document.querySelectorAll('#recent-activity tr');
            
            rows.forEach((row, index) => {
                const inputs = row.querySelectorAll('input');
                if (inputs.length > 0) {
                    changes.push({
                        id: row.dataset.id || index,
                        time: inputs[0]?.value,
                        user: inputs[1]?.value,
                        activity: inputs[2]?.value,
                        details: inputs[3]?.value
                    });
                }
            });
            
            try {
                const response = await fetch('/api/update-activities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(changes),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    alert('Changes saved successfully!');
                    loadDashboardData(); // Reload data to reflect changes
                } else {
                    throw new Error('Failed to save changes');
                }
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Failed to save changes. Please try again.');
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Example: Load stats
                const statsResponse = await fetch('/api/stats', {
                    credentials: 'include'
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    if (document.getElementById('total-ships')) {
                        document.getElementById('total-ships').textContent = stats.totalShips || 0;
                    }
                    if (document.getElementById('active-users')) {
                        document.getElementById('active-users').textContent = stats.activeUsers || 0;
                    }
                    if (document.getElementById('pending-tasks')) {
                        document.getElementById('pending-tasks').textContent = stats.pendingTasks || 0;
                    }
                }

                // Load recent activity
                const activityResponse = await fetch('/api/recent-activity', {
                    credentials: 'include'
                });
                
                if (activityResponse.ok) {
                    const activities = await activityResponse.json();
                    const tbody = document.getElementById('recent-activity');
                    if (tbody) {
                        tbody.innerHTML = activities.map(activity => `
                            <tr data-id="${activity.id}">
                                <td class="editable">${activity.time}</td>
                                <td class="editable">${activity.user}</td>
                                <td class="editable">${activity.activity}</td>
                                <td class="editable">${activity.details}</td>
                                <td class="edit-column" style="display: none;">
                                    <button class="btn btn-sm btn-danger" onclick="deleteActivity('${activity.id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Delete activity function
        async function deleteActivity(id) {
            if (!confirm('Are you sure you want to delete this activity?')) return;
            
            try {
                const response = await fetch(`/api/activity/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    document.querySelector(`tr[data-id="${id}"]`).remove();
                } else {
                    throw new Error('Failed to delete activity');
                }
            } catch (error) {
                console.error('Error deleting activity:', error);
                alert('Failed to delete activity. Please try again.');
            }
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                await loadDashboardData();
                
                // Add event listeners
                document.getElementById('edit-mode-btn').addEventListener('click', () => toggleEditMode(true));
                document.getElementById('apply-changes-btn').addEventListener('click', () => {
                    saveChanges();
                    toggleEditMode(false);
                });
                
                document.getElementById('logout-link').addEventListener('click', handleLogout);
            }
        });

        // Handle logout
        async function handleLogout(e) {
            e.preventDefault();
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
